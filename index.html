<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Hangman Game</h1>
      <p class="text-end fw-bold">
        LEFT chance - <span class="text-danger" id="chance"></span>
      </p>
      <div class="d-flex justify-content-center">
        <img src="images/0.jpg" id="hangman" />
      </div>
      <h5 class="text-center my-3">Guess a programming language</h5>
      <span class="d-block text-center my-3 fs-2" id="answer_field"></span>
      <div id="keyboards" class="text-center"></div>
      <div class="text-end my-2">
        <button class="btn btn-danger" onclick="restart()">Restart</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</html>
